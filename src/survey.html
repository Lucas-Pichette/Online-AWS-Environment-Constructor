<script>
    var index = 0;

    function generateQuestion() {
        var data = {
            questions: [{
                "id": "1",
                "question": "Select one of the following:",
                "op1": "This is the first option!",
                "op2": "This is the second option.",
                "op3": "This is the third option!",
                "op4": "This is the fourth option."
            }, {
                "id": "2",
                "question": "what is your favorite color?",
                "op1": "Red",
                "op2": "Blue",
                "op3": "Green",
                "op4": "Purple"
            }, {
                "id": "3",
                "question": "what is your favorite food?",
                "op1": "Sushi",
                "op2": "Burrito",
                "op3": "Pizza",
                "op4": "Pasta"
            }, {
                "id": "4",
                "question": "where do you live?",
                "op1": "Oregon",
                "op2": "Washington",
                "op3": "California",
                "op4": "Other"
            }, {
                "id": "5",
                "question": "How old are you?",
                "op1": "<10 years old",
                "op2": "10-15 years old",
                "op3": "16-20 years old",
                "op4": "21-25 years old"
            }]
        }

        if (document.getElementById("gen")) {
            document.getElementById("gen").remove()
        }
        console.log(index);
        var card = document.createElement('div');
        card.setAttribute("id", "gen");
        card.innerHTML =
            '<h2>' + data.questions[index].question + '</h2>' +

            '<input type="radio">' + data.questions[index].op1 +
            '<BR>' +
            '<input type="radio">' + data.questions[index].op2 +
            '<BR>' +
            '<input type="radio">' + data.questions[index].op3 +
            '<BR>' +
            '<input type="radio">' + data.questions[index].op4 +
            '<BR>' + '<BR>';
        document.getElementById("cardzone").appendChild(card)

        if (index == 4) {
            console.log("inside if");
            document.getElementById("formbtn").setAttribute('value', 'View Results');
            document.getElementById("formbtn").setAttribute('action', './recomendations.html');
        }

        index++;
    }
</script>

<body onload="generateQuestion()" class="body" style="margin: 0;">

    <h1 class="text-white ">Survey</h1>

    <div class="divflex">
        <div id="cardzone" class="card container">

        </div>

        <div>
            <form action="javascript:generateQuestion()" id="formbtn">
                <input type="submit" value="Submit" />
            </form>

        </div>

    </div>

</body>
